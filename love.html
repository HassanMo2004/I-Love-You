<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe9e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart {
            text-align: center;
            color: #d32f2f;
        }
        .heart span {
            font-size: 3rem;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #5d4037;
        }
    </style>
</head>
<body>
    <div class="heart">
        <span>&hearts;</span>
        <h1>I <strong>Love</strong> You!</h1>
        <div class="message">
            جربي اديني فرصه تانيه و هثبتلك ان الي حصل كان سوء تفاهم مش اكتر 
        </div>
    </div>
</body>
</html>
